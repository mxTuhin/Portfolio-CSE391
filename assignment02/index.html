        <div class="content">
            <div align="center">
                <form style="width: 60%">
                    <div>
                        <label>Convert</label><hr style="width: 200px; border: 1px solid #897052">
                        <input id="enValue" type="text" placeholder="Enter the Value">

                <p>Max: <span style="color:#e9b473" id="max">0.00</span></p>

                    </div>

            </div>
            <div align=center class="custom-container">

                    <button onclick="magicBox('clear')" class="button button3">Clear It</button>
                    <button onclick="magicBox('capitalize')" class="button button3">Capitalize</button>
                    <button onclick="magicBox('sort')" class="button button3">Sort</button>
                    <button onclick="magicBox('reverse')" class="button button3">Reverse</button>
                    <button onclick="magicBox('strip')" class="button button3">Strip Blank</button>
